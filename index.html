<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmad Kheder Yaseen | كوكب لازورد</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/AXIoNdF.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin: 0.2em 0;
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: 1px solid white;
      border-radius: 8px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      .button {
        font-size: 0.9em;
        padding: 10px 20px;
      }
    }
  </style>
